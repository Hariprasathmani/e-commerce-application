<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - MotoShowroom</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>/* small page-specific layout tweaks */
    .auth-container{max-width:420px;margin:4rem auto;padding:2rem;background:#fff;border-radius:8px;box-shadow:0 6px 30px rgba(0,0,0,.08)}
    .auth-container h2{margin-bottom:1rem}
    .form-group{margin-bottom:1rem}
    input{width:100%;padding:.75rem;border:1px solid #ddd;border-radius:6px}
    .muted{font-size:.9rem;color:#666}
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">Moto<span>Showroom</span></a>
      <button class="mobile-menu-btn" aria-label="Toggle menu">630</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><div class="cart-icon">6D2 <span class="cart-count">0</span></div></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="auth-container">
      <h2>Login</h2>
      <div class="form-group"><label>Email</label><input id="login-email" type="email" required></div>
      <div class="form-group"><label>Password</label><input id="login-password" type="password" required></div>
      <button id="login-btn" class="btn">Login</button>
      <p class="muted">Don't have an account? <a href="register.html">Register now</a></p>
      <div id="login-error" style="color:#e74c3c;margin-top:.5rem"></div>
    </div>
  </main>
  <script defer src="../js/main.js"></script>
</body>
</html>
